<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", "Microsoft YaHei", STHeiti,
        sans-serif;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    // 程式寫在這:

    function App() {
      var fromReact = React.useState(0);
      console.log(fromReact);
      var [count, setCount] = fromReact;


      var addbutton_click = () => {
        // count += 1
        setCount(count + 1);
      }

      // alert('OK');

      return <React.Fragment>
        <h3>
          Count:{count}
          &nbsp;&nbsp;
          <button
            // class是HTML保留字 要避免 雖然可以執行 會有錯誤訊息 JSX要用className

            className="btn btn-outline-success btn-md"
            onClick={addbutton_click}
          >
            +1
          </button>
        </h3>
      </React.Fragment >
    }


    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>

</html>
