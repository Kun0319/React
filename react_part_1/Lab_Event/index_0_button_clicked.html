<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', "Microsoft YaHei", STHeiti, sans-serif;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Toggle extends React.Component {
            constructor(props) {
                // super定義了屬性
                super(props);
                this.state = { isToggleOn: this.props.yesno };
                // bind定義了括號內的東西
                // this.doClick = this.doClick.bind(root);

            }

            render() {
                return (
                    <button id="labButton"
                        className="btn btn-outline-success"
                        onClick={() => { this.doClick(this.props.btnid) }}
                    >
                        {this.state.isToggleOn ? 'ON' : 'OFF'}
                    </button>
                );
            }
            // 寫成箭頭函式可以讓他不是undefined
            doClick = (e) => {
                this.setState({ isToggleOn: !this.state.isToggleOn })
                // console.log(event.target.id);
                // console.log(e.target.id);
                console.log(e);
            }


        }
        var buttonList = [

            { btnId: 1, value: true },
            { btnId: 2, value: false },
            { btnId: 3, value: true },
            { btnId: 4, value: true },
            { btnId: 5, value: true }

        ]

        // <Toggle btnid={1} /><Toggle btnid={2} /> <Toggle btnid={3} />
        ReactDOM.render(
            <div className="container">
                {
                    buttonList.map((btn) => {
                        return <Toggle
                            key={btn.btnId}
                            btnid={btn.btnId}
                            yesno={btn.value}
                        />
                    })
                }
            </div>,
            document.getElementById('root')
        );

    </script>

</body>

</html>
